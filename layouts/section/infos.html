{{- $pages := .Pages -}}

{{- partial "header.html" . -}}
<h1>{{ .Title | markdownify }}</h1>
{{- .Content -}}
<div class="{{ .Section }}">
{{- range (where $pages "Section" "!=" "") -}}
  <div>
    <h2>{{ .Title | markdownify }}</h2>
    <div>
  {{- .Content -}}
    </div>
  </div>
{{- end -}}
</div>
{{- partial "footer.html" . -}}
