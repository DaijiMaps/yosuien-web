{{- if (isset .Params "images") }}
<div class="images">
  {{- range .Params.images }}
    {{- $image := resources.Get . }}
    {{- with $image }}
      {{- $i := .Fit "300x200" }}
  <img src="{{ $i.RelPermalink }}" width="{{ $i.Width }}" height="{{ $i.Height }}">
    {{- end }}
  {{- end }}
</div>
{{- end }}
